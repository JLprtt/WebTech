<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="result"></h1>

    <form action="" id="nutritionForm">
        <fieldset>
            <legend>Información nutricional</legend>
            <label for="calories">Energía:</label><br>
            <input type="number" id="calories" name="calories"><br><br>
            
            <label for="fat">Lípidos:</label><br>
            <input type="number" id="fat" name="fat"><br><br>
            
            <label for="carbs">Hidratos de Carbono:</label><br>
            <input type="number" id="carbs" name="carbs"><br><br>
            
            <label for="fiber">Fibra:</label><br>
            <input type="number" id="fiber" name="fiber"><br><br> 
            
            <label for="protein">Proteína:</label><br>
            <input type="number" id="protein" name="protein"><br><br>

            <label for="salt">Sal:</label><br>
            <input type="number" id="salt" name="salt"><br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <form action="" id="priceForm">
        <fieldset>
            <label for="price">Introduzca el precio:</label><br>
            <input type="number" id="price"><br><br>
            <label for="discount">Especifique su descuento:</label><br>
            <input type="number" id="discount"><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <script src="main.js"></script>
</body>

</html>
