<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Captcha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="userNN">Nombre de usuario o correo electrónico:</label><br>
            <input type="text" id="userNN"><br><br>
            <label for="password">Contraseña</label><br>
            <input type="password" id="password"><br><br>
            <label for="captcha">No soy un robot:</label> 
            <p>5+9</p>
            <input type="number" id="captcha" name="captcha"><br><br>
            <input type="button" value="Enviar" id="button">
        </fieldset>
    </form>
    <script src="main.js"></script>
</body>
</html>
