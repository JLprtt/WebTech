<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D</title>
    <style>
        body {
            background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <h1>¿Cuál es el número mayor?</h1>
    <br>
    <form action="">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1">
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2">
        <br><br>
        <input type="submit" value="Enviar">
    </form>

    <div>
        <h2 id="resultado"></h2>
    </div>

    <script>
/*Probar a hacerlo con un array, es decir, que cada input del formulario
recoge un número p.ej. (número 1 edita el valor [0] del array, el número 2 el valor [1] del array)

Probar a crear un botón que añada más números al formulario y que la aplicación
siga funcionando correctamente*/
        const form = document.querySelector("form");
        const resultado = document.querySelector("#resultado");
        
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const num1 = parseInt(document.querySelector("#num1").value);
            const num2 = parseInt(document.querySelector("#num2").value);
            let numMayor = Math.max(num1, num2);

            resultado.innerHTML = `Has ingresado los números ${num1} y ${num2}. y el mayor es el ${numMayor}.`;
        })
    </script>
</body>
</html>
