<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt usuario</title>
</head>
<body>
    <script>
        let nombre = prompt("¿Cuál es tu nombre?");
     
        alert("Hola " + nombre);
        document.write("<h1>Hola " + nombre + "</h1>");
        console.log("Hola " + nombre);
        
    </script>
</body>
</html>
