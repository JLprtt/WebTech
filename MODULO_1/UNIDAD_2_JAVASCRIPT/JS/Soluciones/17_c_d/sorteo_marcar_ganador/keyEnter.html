        body {

            list-style-type: none;

        li {
            padding: 5px;

            border-radius: 4px;
        }

            background-color: #f0f0f0;
        }

        #sortear,
        input[type="submit"] {

            border-radius: 5px;
            cursor: pointer;
        }

            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    <div id="main">
        <form action="#">
            <h2>Añadir concursantes</h2>
            <input type="text" name="concursante" id="concursante" required><br>
            <input type="submit" value="Añadir">
        </form>
        <h2>Lista de concursantes</h2>
        <ul id="listaConcursantes">
            <!-- Aquí se añadirán los concursantes -->

        <button id="sortear">Sortear</button>
    </div>
    <div id="letras"> </div>

        const form = document.querySelector("form");

            let numeroGanador = Math.floor(Math.random() * concursantes.length);
            concursantes[numeroGanador].style.backgroundColor = "yellow";
        }
        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Evita el envío del formulario
            const concursante = concursanteInput.value.trim();
            concursanteInput.value = ""; // Limpia el campo de entrada
            listaConcursantes.innerHTML += `<li>${concursante}</li>`;
        });
