<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos incrustaciones</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Incrustación de una imagen -->
    <img src="elementos/ds-lycoris-radiata.jpg" alt="Imagen" width="640" height="360">
    <!-- Incrustación de un video -->
    <video src="elementos/lycoris-radiata.mp4" controls width="640" height="360"></video>
    <!-- Incrustación de un audio -->
    <audio src="elementos/lycoris-radiata.m4a" controls></audio>
    <!-- Incrustación de una página web externa -->
    <iframe src="https://es.wikipedia.org/wiki/Lycoris_radiata"></iframe>
    <!-- Incrustación de un lienzo para dibujar gráficos -->
    <canvas id="miCanvas" width="200" height="200" ></canvas>
    <!-- Incrustación de gráficos vectoriales escalables -->
    <svg width="400" height="180">
      <rect x="50" y="20" width="300" height="100" style="fill:brown" />
    </svg>
</body>
</html>
