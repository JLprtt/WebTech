<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica_tabla</title>
    <style>
        body {
            background-color: black;
        }
        h1 {
            color: brown;
        }
        table {
            color: #737373;            ;
        }
    </style>
</head>
<body>
    <h1>Contenido del libro</h1>
    <table>
        <tr>
            <th colspan="3">Gran curso</th>
        </tr>
        <tr>
            <th>Capítulo</th>
            <th>Título del capítulo</th>
            <th>Páginas</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>Introducción</td>
            <td>1-5</td>
        </tr>
        <tr>
            <td>Primeros pasos</td>
            <td>6-12</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td>Conceptos básicos</td>
            <td>13-20</td>
        </tr>
        <tr>
            <td>Avanzado</td>
            <td>21-35</td>
        </tr>
        <tr>
            <td>Ejemplos prácticos</td>
            <td>36-45</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Conclusiones</td>
            <td>46-50</td>
        </tr>
    </table>
</body>
</html>
